[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyviewer"
version = "2.0.0"
description = "CUI view tool made by python."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pymeflib @ git+https://github.com/MeF0504/pymeflib#egg=pymeflib",
]
license = {file = "LICENSE"}
authors = [{name = "MeF0504"}]
# https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Private :: Do Not Upload",
]
[project.urls]
documentation = "https://github.com/MeF0504/pyviewer/wiki"
repository = "https://github.com/MeF0504/pyviewer"
[project.scripts]
pyviewer = "pyviewer.main:main"

[tool.setuptools.packages.find]
exclude = ["bin", "samples", "shell", "tmp"]
